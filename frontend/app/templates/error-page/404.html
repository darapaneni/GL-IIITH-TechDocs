{% extends "marketing-layout.html" %}

{% block pageCss%}
<style>
    .navbar-brand{
        font-size:14px !important;
    }
</style>
{% endblock %}

{% block body %}

<div class="p-3 p-md-5 m-md-3 text-center bg-light">
    <div class="row">
        <div class="col-md-3 p-lg-5 mx-auto my-5 mt-3" style="background-image:url({{url_for('static',filename="images/h2.png")}});height:400px;background-size:400px;background-repeat:no-repeat;">
            
        </div>
        <div class="col-md-5 p-lg-5 mx-auto my-5 mt-3">
            <h1 class="display-4 fw-normal">404</h1>
            <p class="lead fw-normal">Page Not Found </p>
            <hr>
            <p class="lead fw-normal">Will be redirecting to the home page...</p>
        </div>
    </div>
    <div class="product-device shadow-sm d-none d-md-block"></div>
    <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
</div>

{% endblock %}

{% block pageJS%}

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Function to redirect to the home page after 8 seconds
        function redirectToHomePage() {
            window.location.href = "{{ url_for('home') }}"; // Replace 'home' with your actual home page route
        }

        // Set a timeout to wait for 5 seconds before calling the redirect function
        setTimeout(redirectToHomePage, 5000);
    });
</script>


{% endblock %}
